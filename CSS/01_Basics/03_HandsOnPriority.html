<html>
  <head>
    <title>CSS Priority</title>
    <link rel="stylesheet" href="02_styles.css" />
    <style>
      p {
        color: palevioletred;
      }

      .class_para {
        color: maroon;
      }

      #id_para {
        color: magenta;
      }
    </style>
  </head>
  <body>
    <h4>PRIORITY => ID > CLASS > ELEMENT</h4>
    <p id="id_para" class="class_para">
      ID Selector has HIGHEST Priority than class and element
    </p>
    <p class="class_para">Class selector has HIGHEST Priority than element</p>
    <p style="color: black">
      Inline CSS has higher priority than other css selector has least Priority
    </p>
    <p>External stylesheet has least priority</p>
  </body>
</html>
