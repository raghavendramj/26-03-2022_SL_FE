<html>
  <head>
    <title>Flexible Box</title>
    <style>
      /* Children */
      .container > div {
        width: 3vw;
        height: 4vh;
        border: thin solid red;
        margin: 10px;
        padding: 10px;
        text-align: center;
      }

      /* Parent */
      .container {
        width: 80vw;
        height: 55vh;
        border: thin solid black;
        margin: 10px;
      }

      .container {
        display: flex;
        /* row, row-reverse, column, column-reverse */
        flex-direction: row;
        flex-wrap: wrap;
        /*center, flex-start, flex-end, 
        space-between, space-around, space-evenly*/
        justify-content: space-evenly;

        /*For entire set of children*/
        /* flex-start, flex-end, center, strech, baseline */
        align-items: center;
      }
    </style>
  </head>

  <body>
    <h4 style="text-indent: 10px">Flex Box Exmaple</h4>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>

</html>
