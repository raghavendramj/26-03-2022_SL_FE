<html>
  <head>
    <title>External Internal and Inline CSS Example!</title>
    <!-- Import an style element inside an HTML -->
    <link rel="stylesheet" href="02_styles.css" />
    <style>
      #header {
        color: red;
      }

      p{
          color: lightcoral;
      }
    </style>
  </head>
  <body>
    <h2 id="header" style="color: blue;">External Internal and Inline CSS Demo!</h2>
    <h3> Priority :- Inline > Internal > External</h3>
    <p id="para1">This is a paragraph 1</p>
    <p id="para2">This is a paragraph 2</p>
    <p id="para3">This is a paragraph 3</p>
    <div>
      <h4>This is the header</h4>
      <p>This is my para 4</p>
    </div>
  </body>
</html>
