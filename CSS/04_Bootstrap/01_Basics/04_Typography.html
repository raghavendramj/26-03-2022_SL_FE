<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Typography</title>
    <style>
      img {
        width: 20vw;
        height: 30vh;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="h1">Heading H1</p>
      <p class="h2">Heading H2</p>
      <p class="h3">Heading H3</p>
      <p class="h4">Heading H4</p>
      <p class="h5">Heading H5</p>
      <p class="h6">Heading H6</p>
    </div>
    <div class="container">
      <h4>Images Example</h4>
      <img src="images/mackBook.jfif" class="rounded" />
      <img src="images/mackBook.jfif" class="rounded-circle" />
      <img src="images/mackBook.jfif" class="img-thumbnail" />
    </div>
    <div class="container">
      <img src="images/mackBook.jfif" class="rounded-circle float-right" />
    </div>    
    
    <div class="container">
        <img src="images/mackBook.jfif" class="rounded mx-auto d-block" />
    </div>
  </body>
</html>
