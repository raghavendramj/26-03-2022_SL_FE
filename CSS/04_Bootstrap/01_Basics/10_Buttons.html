<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Buttons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        button.btn {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h3>Button Styles</h3>
        <ph3>All Button Styles</p>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container mt-3">
        <h3>Button Groups</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-info">Apple</button>
            <button type="button" class="btn btn-success">Samsung</button>
            <button type="button" class="btn btn-danger">Sony</button>
        </div>

        <h3>Button Groups - vertical</h3>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-info">Apple</button>
            <button type="button" class="btn btn-success">Samsung</button>
            <button type="button" class="btn btn-danger">Sony</button>
        </div>
    </div>
</body>

</html>
