<html>
  <head>
    <title>CSS Selectors!</title>
    <style>
      /* Selector => ID -> # */
      #header {
        color: red;
      }

      /* Selector => CLASS -> . */
      .priority {
        border: thin solid blue;
        margin: 10px;
        padding: 10px;
      }

      /* Selector  => Element -> tagname */
      p, span {
        border: thin solid red;
        margin: 10px;
        padding: 10px;
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <h1 id="header">CSS Introduction!</h1>
    <h4 id="subheader">This is the place where magic begins/unfolds!</h4>
    <div class="priority">The Priority Goes Like this...</div>
    <div class="priority">ID > Class > TagName/Element</div>

    <p>P :- I am styled via Element/Tagname!</p>
    <span>SPAN :- I am styled via Element/Tagname!</span>
  </body>
</html>
