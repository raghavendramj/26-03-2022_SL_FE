<html>
  <head>
    <title>HTML Forms Demo</title>
  </head>
</html>
<body>
  <h1>HTML Forms Demo</h1>
  <div>Basic Login Form</div>
  <div>
    <form action="">
      <table>
        <tr>
          <td><label for="username">Username</label></td>
          <td><input type="text" name="username" /></td>
        </tr>

        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" name="password" /></td>
        </tr>

        <tr>
          <td><label for="phone">Phone Number</label></td>
          <td><input type="number" name="phone" /></td>
        </tr>
        <tr>
          <td><label for="gender">Select Gender</label></td>
          <td>
            <input type="radio" name="gender" /> Male
            <input type="radio" name="gender" /> Female
            <input type="radio" name="gender" /> Other
          </td>
        </tr>
        <tr>
          <td><label for="hobbies">Select Hobbies</label></td>
          <td>
            <input type="checkbox" name="hobbies" />Reading Books
            <input type="checkbox" name="hobbies" />Playing Instrument
            <input type="checkbox" name="hobbies" />Trekking
          </td>
        </tr>
        <tr>
          <td><label for="country">Select Country</label></td>
          <td>
            <select name="country" id="country">
                <option value="1">India</option>
                <option value="2">USA</option>
                <option value="3">England</option>
                <option value="4">South Africa</option>
                <option value="5">New Zeland</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><input type="submit" name="submit" id="submit" /></td>
          <td><input type="reset" name="reset" id="submit" /></td>
        </tr>
      </table>
    </form>
  </div>
</body>
