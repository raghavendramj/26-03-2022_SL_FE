    <title>Anchor Tag</title>
</head>
<body>
    <h1>Anchor Tag Demo</h1>
   <p>
    <a href="https://www.google.com">Default :- Open Google</a>
   </p>   
   
   <p>
    <a href ="https://www.google.com" target="_self">Self :- Open Google</a>
   </p>   
   <p>
    <a href ="https://www.google.com" target="_blank">Blank :- Open Google</a>
   </p>
</body>
</html>
