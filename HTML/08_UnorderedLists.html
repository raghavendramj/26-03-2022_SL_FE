<html>
  <head>
    <title>Unordered Lists</title>
  </head>
  <body>
    <h1>Unordered Lists</h1>
    <p>By Default :- circle</p>
    <ul>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>

    <p>Custom :- circle</p>
    <ul type="square">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>

    <p>Custom :- none</p>
    <ul style="list-style-type: none;">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>
  </body>
</html>
